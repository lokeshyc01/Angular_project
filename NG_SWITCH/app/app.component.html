<h1>Inside App Component</h1>
<div [ngSwitch]="Village">
    <h1 *ngSwitchCase="'Bhalod'">You are in Bhalod</h1>
    <h1 *ngSwitchCase="'Bhusawal'">You are in Bhusawal</h1>
    <h1 *ngSwitchCase="'Jalgaon'">You are in Jalgaon</h1>
    <h1 *ngSwitchCase="'Faizpur'">You are in Faizpur</h1>
    <h1 *ngSwitchCase="'Savda'">You are in Savda</h1>
    <h1 *ngSwitchDefault>Mitra tu Gharatch raha</h1>
</div>
